<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Add Account</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<h1 class="mt-3">Sign-up</h1>
		<div class="row justify-content-center">
			<div class="col-md-6">
				<form th:object="${signupform}" th:action="@{/saveuser}" method="post">
					<div class="form-group">
						<label for="username">Username</label>
						<input type="text" id="username" th:field="*{username}" class="form-control" />
						<small class="text-danger" th:if="${#fields.hasErrors('username')}"
							th:errors="*{username}"></small>
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="text" id="email" th:field="*{email}" class="form-control" />
						<small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" id="password" th:field="*{password}" class="form-control" />
						<small class="text-danger" th:if="${#fields.hasErrors('password')}"
							th:errors="*{password}"></small>
					</div>
					<div class="form-group">
						<label for="passwordCheck">Re-type Password</label>
						<input type="password" id="passwordCheck" th:field="*{passwordCheck}" class="form-control" />
						<small class="text-danger" th:if="${#fields.hasErrors('passwordCheck')}"
							th:errors="*{passwordCheck}"></small>
					</div>
					<button type="submit" class="btn btn-primary">Signup</button>
				</form>
				<a th:href="@{/teamlist}" class="btn btn-secondary mt-3">Back to Team List</a>
				<a th:href="@{/login}" class="btn btn-secondary mt-3">Log In</a>
			</div>
		</div>
	</div>
</body>

</html>
