<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Team List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <h1 class="mt-3">Team List</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="team : ${teams}">
                    <td th:text="${team.name}">Team Name</td>
                    <td> <a th:href="@{/player/{id}(id=${team.id})}">See players</a></td>
                    <td>
                        <a th:href="@{/editteam/{id}(id=${team.id})}" class="btn btn-secondary">
                            Edit
                        </a>
                        <a th:href="@{/deleteteam/{id}(id=${team.id})}" class="btn btn-danger">
                            Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/addteam}" class="btn btn-primary">Add New Team</a>
    </div>
</body>
</html>
